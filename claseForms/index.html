<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta pagina despliega formularios">
    <meta name="robots" content="index,follow">
    <title>Formularios</title>
</head>
<body>
    <form action=""> <!--En action se pondria la informacion donde se enviaria la informacion, a la base de datos-->
         <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"> <!--Input para texto, id y for deben ser iguales, placeholder para info adicional-->
         </label>
         <label for="inicio-estudio">
            <span>¿Que día comenzaste a estudiar?</span>
            <input type="date" id="inicio-estudio"> <!--Input para fechas, id y for deben ser iguales-->
         </label>
         <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario"> <!--Input para tiempo, id y for deben ser iguales-->
         </label>

    </form>
</body>
</html>
