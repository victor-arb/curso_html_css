<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Label Alt y title</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="name">
                    <span>¿Cuál es tu nombre?</span>
                    <input id="name" type="text">
                </label>
                <label for="staeted-studying">
                    <span>¿Qué dia comenzaste en Platzi?</span>
                    <input id="staeted-studying" type="date">
                </label>
                <label for="time-to-study">
                    <span>¿En que horario estudias?</span>
                    <input id="time-to-study" type="time">
                </label>
            </form>
            <section>
                <img src="./perro-lentes.jpg" alt="Perro con lentes blancos" style="width:20vw;" title="Es un perrito">
            </section>
        </main>
        
    </body>
</html>
