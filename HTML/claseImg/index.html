<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure> <!--Contenedor para la imagen, importante para tratar la imagen, antes se usaba div-->
                <img src="./pics/tinified/small.jpg" alt="Imagen de un gato"><!--las carpetas no deben llevar espacios-->

                <figcaption>Es una imagen de un gatito</figcaption> <!--Explicacion visual de la imagen o de la figura, debe ir dentro del figure-->
            </figure>
            
        </section>
    </main>
</body>
</html>
