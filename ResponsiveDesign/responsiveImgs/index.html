<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive IMG</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--Picture es el contenedor de la imagen-->
        <picture>
            <source media="(min-width:1300px)" srcset="./imgs/larger.jpg">
            <source media="(min-width:1000px)" srcset="./imgs/medium.jpg">
            <img src="./imgs/small.jpg" alt="Imagen de ejemplo">
        </picture>
        
    </body>
</html>
